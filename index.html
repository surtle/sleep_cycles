<!DOCTYPE html>
<html lang = "en">

  <head>
	<meta charset = "utf-8">
	<meta name = "viewport" content = "width=device-width, initial-scale=1">
    <title>Sleep Cycles</title>  
	
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Sanchez" rel="stylesheet">
	
	<!-- Stylesheet -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<div class="container-fluid">
		<!-- Title and Subline -->
		<h1>Sleep Easy</h1>
		<h5>Know when to wake up? Going to sleep soon? This page allows you to find 
		optimal times to wake up or sleep while taking into consideration the current time. 
		</h5>
	</div>
  </head>
  
  
  <body>
    
	<div class="block"> </div>
	
	<!-- Prompt -->
	<div class = "row">
	<div class = "container-fluid">
		<p style ="text-align: center">What would you like to do?</p>
		<div id = "buttons" align="center">
			<button class="button" id="sleepButton"><span>Find Optimal Sleep Times</span></button>
			<button class="button" id="wakeButton"><span>Find Optimal Wake Times</span></button>
		</div>
	</div>
	</div>
	
	<!-- Time Selection -->
	<div class="row">
		<div class="col-sm-4" id = "timeSelection">
			<div align="center">
				<p style="text-align:center">When would you like to wake up by?</p>
				<select name="hour" id="hour">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
				</select> 
				
				<select name="minute" id="minute">
					<option>00</option>
					<option>05</option>
					<option>10</option>
					<option>15</option>
					<option>20</option>
					<option>25</option>
					<option>30</option>
					<option>35</option>
					<option>40</option>
					<option>45</option>
					<option>50</option>
					<option>55</option>
				</select>
				
				<select name="pod" id="pod">
					<option>AM</option>
					<option>PM</option>
				</select>
				
				<button class="button" id="submit"><span>Calculate</span></button>
			</div>
			
			
			<div class="footer">
				<h6 style="text-align: center"><a href="index.html">reset</a></h6>
			</div>
		</div>
		
		<!-- Output -->
		<div class = "col-sm-8" id = "output">
		<div align = "center">
			<p id="output-title">ayyy lmao</p><br>
			<p id="times"></p>
		</div>
		</div>
	</div>
	
  </body>

  
  <!-- JS -->
  <script src = "innards.js"></script>
  
  
 </html>
